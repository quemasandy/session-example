<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Sesiones y Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Demo: Sesiones y Cookies :D</h1>
        
        <!-- Estado de la sesión -->
        <div id="session-status" class="status-box">
            <h3>📊 Estado de la Sesión</h3>
            <div id="session-info">Verificando...</div>
        </div>

        <!-- Formulario de Login -->
        <div id="login-section" class="section">
            <h2>🚪 Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                    <small>Prueba: juan, maria, o admin</small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                    <small>123456, password, o admin123</small>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Panel de usuario autenticado -->
        <div id="user-section" class="section" style="display: none;">
            <h2>👤 Panel de Usuario</h2>
            <div id="user-info"></div>
            
            <div class="buttons">
                <button id="get-profile">Ver Perfil</button>
                <button id="get-secret">Datos Secretos</button>
                <button id="logout">Cerrar Sesión</button>
            </div>
            
            <div id="response-area" class="response-box"></div>
        </div>

        <!-- Log de cookies -->
        <div class="section">
            <h3>🍪 Cookies del Navegador</h3>
            <div id="cookie-info" class="info-box"></div>
            <button id="refresh-cookies">Actualizar Cookies</button>
        </div>
    </div>

    <script type="module" src="/src/app.ts"></script>
</body>
</html>
